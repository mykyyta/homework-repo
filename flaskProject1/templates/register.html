<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="/" method="get">
        <button type="submit">Home</button>
    </form>

    <h2>Register</h2>
    <form action="/register" method="post">
        <label for="login">Login</label><br>
        <input type="text" id="login" name="login" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="ipn">Individual Number</label><br>
        <input type="number" id="ipn" name="ipn" required><br><br>

        <label for="full_name">Full Name</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="contacts">Contacts (Email)</label><br>
        <input type="email" id="contacts" name="contacts" required><br><br>

        <label for="photo">Photo</label><br>
        <input type="text" id="photo" name="photo" required><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
