<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Welcome to TrainerApp</h1>
    
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'logout_page' %}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login_page' %}">Login</a> | 
        <a href="{% url 'register_page' %}">Register</a>
    {% endif %}
</body>
</html>
